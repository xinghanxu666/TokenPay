name: Build and Push Docker Images to Multiple Registries

on:
  release:
    types: [created, published]

env:
  IMAGE_NAME: tokenpay

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version from release tag
        id: get_version
        run: |
          # 获取版本号
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # 判断是否为稳定版本
          IS_STABLE="false"
          if [ "${{ github.event.release.prerelease }}" = "false" ] && [ "${{ github.event.release.draft }}" = "false" ]; then
            IS_STABLE="true"
          fi
          echo "is_stable=$IS_STABLE" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
            # 如果是稳定版本，添加latest标签
            ${{ fromJSON(steps.get_version.outputs.is_stable) && format('ghcr.io/{0}/{1}:latest', github.repository_owner, env.IMAGE_NAME) || '' }}
            ${{ fromJSON(steps.get_version.outputs.is_stable) && format('{0}/{1}:latest', secrets.DOCKERHUB_USERNAME, env.IMAGE_NAME) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
